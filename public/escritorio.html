<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Programa de Colas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body class="container">
    <h1 class="mt-5">Escritorio</h1>
    <small></small>
    <h2>Menu Restaurante</h2>
    <button id="llamarCamareraButton"class="btn btn-primary">Llamar a la camarera</button>
    
    <hr>
    <form action="" id="pedirCuentaForm">
      <label class="form-label" for="nombre">Nombre:</label>
      <input  type="text" id="nombre" required><br>
      <label class="form-label" for="metodo">Metodo de Pago:</label>
      <select name="metodo" id="metodo">
        <option value="Efectivo">Efectivo</option>
        <option value="Credito">Credito</option>
        <option value="Debito">Debito</option>
        <option value="Mercado Pago">Mercado Pago</option>
        <option value="Transferencia">Transferencia</option>
      </select>
      
      <button class="btn btn-primary">Enviar</button>
    </form>
    

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/escritorio.js"></script>

    <!-- chat -->

    

</body>

</html>
