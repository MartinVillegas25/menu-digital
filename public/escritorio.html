<body class="container">
    <h1 class="mt-5">Escritorio</h1>
    <small></small>
    <h2>Menu Restaurante</h2>
    <button id="llamarCamareraButton"class="btn btn-primary">Llamar a la camarera</button>
    
    <hr>
    <form action="" id="pedirCuentaForm">
      <label class="form-label" for="nombre">Nombre:</label>
      <input  type="text" id="nombre" required><br>
      
      <label class="form-label" for="total">Total:</label>
      <input class="form-control form-control-lg" type="number" id="total" step="0.01" required><br>
      
      <label class="form-label" for="metodoPago">MÃ©todo de Pago:</label>
      <input class="form-control form-control-lg" type="text" id="pago" required><br>
      
      <label class="form-label" for="cantidadPersonas">Cantidad de Personas:</label>
      <input class="form-control form-control-lg" type="number" id="personas" required><br>
      
      <button class="btn btn-primary">Enviar</button>
    </form>
    

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/escritorio.js"></script>

</body>

</html>
